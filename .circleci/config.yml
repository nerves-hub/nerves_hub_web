        - build-www:
            context: aws
            requires:
              - test_elixir
              # - test_javascript
            filters:
              tags:
                only: /.*/
        - build-device:
            context: aws
            requires:
              - test_elixir
            filters:
              tags:
                only: /.*/
        - build-api:
